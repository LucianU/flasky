<div class=footer>
  <p>&copy; Copyright 2012 by {{ AUTHOR }}</p>
  <p> Powered by <a href="http://pypi.python.org/pypi/pelican/" target="_blank">Pelican</a>.  
    <a href="https://github.com/lucianu/flasky">Theme</a>  by <a href="http://fjavieralba.com">fjavieralba</a>
  </p> 
  <p>
    <div class=social style="font-size: 27px;">
      <ul>
        {% if MAIL_USERNAME is defined %}
          <script language="JavaScript">
            u = '{{ MAIL_USERNAME }}';
            s = '{{ MAIL_HOST }}';
            document.write('<a href=\"mailto:' + u + '@' + s + '\" target=\"_blank\">');
          </script>
              <li><i class="icon-envelope icon-large"></i> </li>
          </a>
        {% endif %}
        {% if TWITTER_USERNAME is defined %}
          <a href="http://twitter.com/{{ TWITTER_USERNAME }}" target="_blank"> <li> <i class="icon-twitter-sign icon-large"> </li></i> </a>
        {% endif %}
        {% if LINKEDIN_URL is defined %}
          <a href="{{ LINKEDIN_URL }}"><li><i class="icon-linkedin-sign icon-large" ></i></li></a>
        {% endif %}
        {% if GITHUB_URL is defined %}
          <a href="{{ GITHUB_URL }}" target="_blank"> <li> <i class="icon-github-sign icon-large"></i> </li> </a>
        {% endif %}
        <a href="{{ SITEURL }}/feeds/all.rss.xml" rel="alternate" title="Recent Blog Posts"><li> <i class="icon-rss icon-large"></i> </li></a>
      </ul>
    </div>
  </p>
</div>
